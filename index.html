<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h3 class="heading">Your Result</h3>
        <div class="score-circle">
          <h1 class="score">76</h1>
          <p class="grey-text">of 100</p>
        </div>
        <h2 class="great-text">Great</h2>
        <p class="bottom-text">
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>
      <div class="right-container">
        <h3 class="summary-heading">Summary</h3>
        <div class="reaction">
          <img src="src/reaction-icon.svg" alt="reaction-icon" />
          <span class="reaction-heading">Reaction</span>
          <span class="dark-score-text">80</span>
          <span class="grey-score-text">/ 100</span>
        </div>
        <div class="memory">
          <img src="src/memory-icon.svg" alt="reaction-icon" />
          <span class="memory-heading">Memory</span>
          <span class="dark-score-text">92</span>
          <span class="grey-score-text">/ 100</span>
        </div>
        <div class="verbal">
          <img src="src/icon-verbal.svg" alt="reaction-icon" />
          <span class="verbal-heading">Verbal</span>
          <span class="dark-score-text">61</span>
          <span class="grey-score-text">/ 100</span>
        </div>
        <div class="visual">
          <img src="src/icon-visual.svg" alt="reaction-icon" />
          <span class="visual-heading">Visual</span>
          <span class="dark-score-text">72</span>
          <span class="grey-score-text">/ 100</span>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
